name: 'Composite Action'
description: 'A composite action that runs a sequence of steps'
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
      shell: bash
