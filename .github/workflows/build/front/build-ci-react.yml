    name: Reusable Workflow
    on: [push, pull_request]
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: ${{ inputs.node-version }}
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm test
